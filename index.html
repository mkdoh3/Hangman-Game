<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<div class="container-fluid mt-4 mb-3">
			<img src="assets/images/starwords.png" class="header-img img-fluid mx-auto">
		</div>
	</header>

	<section>
		<div class="container-fluid mb-5" id="on-win" style="display:none">
			<img src="" class="header-img mx-auto mb-3" id="win-img">
			<h3 id="win-quote" class="text-center"></h3>
		</div>
	</section>

	<h1 class="pb-2" id="space-to-start">Press Space to Start</h1>
	<div class="container play-field" id="game-area" style="display:none;">
		<div class="game-stats pt-1">
				<p class="mb-0"> Wins: <span id="wins">0</span></p>
				<p class="mb-0"> Loses: <span id="loses">0</span></p>
				<p class="mb-0"> Guesses: <span id="guesses">8</span></p>
			</div>
			<div class="container game-text">
				<p id="word-field"></p>
			</div>
			<div class="container guess-text">
				<p id="guessed"></p>
			</div>
		</div>
	</div>
	<audio id="play-audio"></audio>
	
	<script type="text/javascript" src=assets/javascript/game.js></script>
</body>
</html>
